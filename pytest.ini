[tool:pytest]
testpaths = tests backend/tests           # ✅ Добавили backend/tests
pythonpath = .                            # ✅ Корень проекта
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=backend/app --cov-report=html --cov-report=term-missing --disable-pytest-asyncio
markers =
    slow: marks tests as slow